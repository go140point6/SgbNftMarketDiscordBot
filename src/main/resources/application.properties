server.port=8978

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://{{DB_SERVER}}:{{PORT}}/{{PSQL_DATABASE_NAME}}
spring.datasource.username={{PSQL_USERNAME}}
spring.datasource.password={{PSQL_PASSWORD}}

spring.jpa.hibernate.ddl-auto=update


app.production=true


web3.provider=wss://songbird.mouradski.dev/ws
discord.token={{YOUR_DISCORD_TOKEN}}

